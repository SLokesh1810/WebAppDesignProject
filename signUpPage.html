<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Page Background */
body {
    background-color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Centering the Login Box */
#container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0px 30px #1ABC9C;
    text-align: center;
    width: 350px;
}

/* Login Heading */
h1 {
    padding: 20px;
    color: #1ABC9C;
    margin-bottom: 15px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 2px solid #1ABC9C;
    border-radius: 20px;
    font-size: 16px;
}

input:hover{
    box-shadow: 0 0px 5px #1ABC9C;
}

/* Focus Effect on Inputs */
input:focus {
    outline: none;
    box-shadow: 0px 0px 20px #1ABC9C;
}

/* Error Message Span */
span {
    color: red;
    font-size: 12px;
}

/* Login Button */
button {
    border: solid #1ABC9C;
    z-index: 1;
    padding: 15px;
    margin-top: 40px;
    border-radius: 30px;
    overflow: hidden;
    position: relative;
    min-width: 35px;
    transition: 0.5s;
    color: #1ABC9C;
    background-color: white;
    box-shadow: inset 0 100% 0 0 #1ABC9C;
}

button:hover {
    color: white;
    box-shadow: inset 0 50px 0 0 #1ABC9C, 0 0px 10px #1ABC9C;
}

button:active {
    transform: scale(0.9);
}

/* Sign-up Link */
h6 {
    margin-top: 15px;
    font-size: 14px;
}

h6 a {
    color: #1ABC9C;
    text-decoration: none;
    font-weight: bold;
}

h6 a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div id="container">
        <h1>SIGN UP</h1>
        <form id="loginForm" action="/signUpPage" method="POST">
            <input id="Username" name="Username" type="text" placeholder="Username" required>
            <span id="uname"></span>
            <input id="UserID" name="UserID" type="text" placeholder="UserID" required>
            <span id="uid"></span>
            <input id="Password" name="Password" type="password" placeholder="Password" required>
            <span id="pword"></span>
            <button id="loginSubmit" src="{{url_for("mainPageLogin")}}">Sign in</button>
        </form>
        <br>
        <h6>Already a member? <a href="{{url_for("Login")}}">login</a></h6>
    </div>

    <div id="msgfromflask">
        {% if error %}
            <p>User Already exists!</p>
        {% endif %}
    </div>

    <script>
        console.log("JavaScript is running!");

document.getElementById("loginSubmit").addEventListener("click", function (event) {
    event.preventDefault();

    let name = document.getElementById("UserID");
    let pass = document.getElementById("Password");
    let uname = document.getElementById("uid");
    let pword = document.getElementById("pword");

    uname.textContent = "";
    pword.textContent = "";
    name.style.backgroundColor = "";
    pass.style.backgroundColor = "";

    let isValid = true;

    if (name.value.includes(" ") || name.value.includes("-")) {
        name.style.backgroundColor = "rgba(255, 0, 0, 0.585)";
        uname.textContent = "*Invalid username! It should not contain '-' or spaces.";
        return;
    }

    if (pass.value.length < 8) {
        pass.style.backgroundColor = "rgba(255, 0, 0, 0.585)";
        pword.textContent = "*Password must be at least 8 characters long.";
        return;
    }

    if (isValid) {
        document.getElementById("loginForm").submit();
    }
});
    </script>
</body>

</html>
