<!DOCTYPE html>
<html>
    <head><title>DP</title>
    </head>
    <body>
        <h1>SPORT NAME</h1>
        <div id="GameName"><button onclick="myFun()" id="GameNameButton">Enter name of the game</button></div><br>
        <div id="DisTeamName"></div>
        <div id="team1form">
            Enter name of the team :
            <input type="text" id="team1" placeholder="Enter team name">
            <button type="button" id="team1btn" onclick="teamName()">&#10004;</button>
        </div><br><br>
        Enter player names :<br>
        <form id="PlayerEntries">
                <div id="1playerEntry">
                    <input type="text" placeholder="Enter player name">
                    <button type="button" id="pconfirmbtn" onclick="playerConfirm()">&#10004;</button>
                </div>
        </form>



        <script>
            function myFun(){
                let gameName = prompt("Enter the name of this game :","");
                if(gameName == "") {
                    alert("Invalid!! Try again");
                    myFun();
                } else {
                    document.getElementById("GameName").removeAttribute("GameNameButton");
                    document.getElementById("GameName").innerHTML = gameName;
                }
            }
            function teamName(){
                let text;
                let tName = document.getElementById("team1").value;
                if(tName == ""){
                    alert("Enter team name")
                } else {
                    text = "Team 1 : " + tName;
                    document.getElementById("team1form").remove();
                    document.getElementById("DisTeamName").innerHTML = text;
                }
            }
            function playerConfimation(){
                let pcbtn = document.getElementById("pconfirmbtn");
                pcbtn.remove();
            }

            document.getElementById("team1").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("team1btn").click();
            }
            });

        </script>
    </body>
</html>
