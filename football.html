<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            background: rgb(28, 130, 220);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
        }
        .team {
            text-align: center;
            flex: 1;
            padding: 20px;
        }
        .team h2 {
            margin: 0;
        }
        .score {
            font-size: 36px;
            font-weight: bold;
        }
        .stopwatch {
            text-align: center;
            background: rgb(28, 130, 220);
            padding: 10px;
            border-radius: 8px;
        }
        .time {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .stopwatch button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            color: white;
        }
        .btn-start { background: green; }
        .btn-pause { background: orange; }
        .btn-reset { background: red; }
        .players {
            display: flex;
            justify-content: space-between;
        }
        .player-card {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 5px;
        }
        .arrow {
            font-size: 18px;
            cursor: pointer;
        }
        .player-details {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .stats {
            font-size: 14px;
            margin: 5px 0;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            color: white;
        }
        .btn-goal { background: green; }
        .btn-assist { background: blue; }
        .btn-yellow { background: orange; }
        .btn-red { background: red; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Football Scorecard</h1>
        
        <div class="scoreboard">
            <div class="team">
                <h2>Team A</h2>
                <p class="score" id="teamA-score">0</p>
            </div>
            <div class="stopwatch">
                <p class="time" id="timer">00:00</p>
                <button class="btn btn-start" onclick="startTimer()">Start</button>
                <button class="btn btn-pause" onclick="pauseTimer()">Pause</button>
                <button class="btn btn-reset" onclick="resetTimer()">Reset</button>
            </div>
            <div class="team">
                <h2>Team B</h2>
                <p class="score" id="teamB-score">0</p>
            </div>
        </div>

        <div class="players">
            <div>
                <h2>Team A Players</h2>
                <div id="teamA-players"></div>
            </div>
            <div>
                <h2>Team B Players</h2>
                <div id="teamB-players"></div>
            </div>
        </div>

    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        let minutes = 0;
        let isRunning = false;

        function updateTimerDisplay() {
            document.getElementById("timer").textContent =
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            updateTimerDisplay();
        }

        const teamA = { name: "Team A", score: 0, players: [] };
        const teamB = { name: "Team B", score: 0, players: [] };

        function createPlayers(team, teamId) {
            let container = document.getElementById(teamId);
            container.innerHTML = "";
            
            for (let i = 1; i <= 5; i++) {
                let player = {
                    name: `Player ${i}`,
                    goals: 0,
                    assists: 0,
                    yellowCards: 0,
                    redCards: 0
                };
                team.players.push(player);
                let playerDiv = document.createElement("div");
                playerDiv.classList.add("player-card");
                playerDiv.innerHTML = `
                    <div class="player-header" onclick="toggleDetails('${teamId}-player${i}-details')">
                        <h3>${player.name}</h3>
                        <span class="arrow">â¬‡</span>
                    </div>
                    <div class="player-details" id="${teamId}-player${i}-details">
                        <p class="stats">âš½ Goals: <span id="${teamId}-player${i}-goals">0</span></p>
                        <p class="stats">ðŸŽ¯ Assists: <span id="${teamId}-player${i}-assists">0</span></p>
                        <p class="stats">ðŸŸ¨ Yellow Cards: <span id="${teamId}-player${i}-yellow">0</span></p>
                        <p class="stats">ðŸŸ¥ Red Cards: <span id="${teamId}-player${i}-red">0</span></p>
                        <button class="btn btn-goal" onclick="updateStat('${teamId}', ${i}, 'goals')">+ Goal</button>
                        <button class="btn btn-assist" onclick="updateStat('${teamId}', ${i}, 'assists')">+ Assist</button>
                        <button class="btn btn-yellow" onclick="updateStat('${teamId}', ${i}, 'yellowCards')">+ Yellow</button>
                        <button class="btn btn-red" onclick="updateStat('${teamId}', ${i}, 'redCards')">+ Red</button>
                    </div>
                `;
                container.appendChild(playerDiv);
            }
        }

        function updateStat(teamId, playerIndex, stat) {
            let team = teamId === "teamA-players" ? teamA : teamB;
            let player = team.players[playerIndex - 1];

            player[stat]++;
            document.getElementById(`${teamId}-player${playerIndex}-${stat}`).textContent = player[stat];

            if (stat === "goals") {
                team.score++;
                document.getElementById(`${teamId === "teamA-players" ? "teamA-score" : "teamB-score"}`).textContent = team.score;
            }
        }

        function toggleDetails(id) {
            let details = document.getElementById(id);
            details.style.display = details.style.display === "block" ? "none" : "block";
        }

        createPlayers(teamA, "teamA-players");
        createPlayers(teamB, "teamB-players");
    </script>

</body>
</html>
